<!DOCTYPE html>
<html lang="en_gb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astro-lib test</title>
    <style>
        body {
            padding: 30px;
        }

        .date-wrapper {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #000;
            width: 200px;
            margin: 0 auto;
        }

        .date-wrapper input {
            width: 100%;
            text-align: center;
        }

        h1 {
            text-align: center;
            display: block;
            width: 100%;
            margin-top: 30px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="../dist/bundle.js"></script>
</head>
<body>
    <div class="date-wrapper">
        <input type="date" id="source">
    </div>

    <h1 id="target"></h1>

    <script>
        document.getElementById('source').addEventListener('change', function (event) {
            if (event.target.value) {
                let date = event.target.value.toString();
                let format = 'YYYY-MM-DD';
                let sign = astro_lib.getSign(date, format);
                if (sign) {
                    document.getElementById('target').textContent = sign;
                } else {
                    console.error('Something went wrong');
                }
            }
        });
    </script>
</body>
</html>
